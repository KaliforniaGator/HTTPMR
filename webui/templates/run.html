<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTPMR - Running Scan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background: #f6f8fb; color:#111827; min-height:100vh; padding:20px; }
        .container { max-width: 980px; margin: 0 auto; }
        .card { background: #fff; border-radius: 8px; padding: 18px; box-shadow: 0 6px 18px rgba(16,24,40,0.04); }
        .back-link { color: #2563eb; text-decoration:none; font-weight:600; display:inline-block; margin-bottom:12px; }
        h1 { font-size:1.4rem; color:#0f172a; margin-bottom:6px; }
        .target-info { color:#475569; margin-bottom:6px; }
        .output-file { color:#6b7280; font-family: monospace; font-size:0.9rem; word-break:break-all; }
        .controls { display:flex; gap:10px; margin:12px 0; }
        button { padding:10px 16px; border-radius:6px; border:none; font-weight:700; cursor:pointer; }
        .btn-primary { background:#2563eb; color:#fff; }
        .btn-primary:disabled { opacity:0.6; cursor:not-allowed; }
        #log { background: #0b1220; color:#d1d5db; padding:16px; height:420px; overflow:auto; font-family:monospace; border-radius:6px; font-size:0.9rem; line-height:1.4; }
        .status { padding:8px 12px; border-radius:6px; margin-bottom:12px; font-weight:700; }
        .status-running { background:#e6f0ff; color:#1e3a8a; }
        .status-finished { background:#ecfdf5; color:#166534; }
        .status-error { background:#fff1f2; color:#9f1239; }
        .spinner { display:inline-block; width:14px; height:14px; border:2px solid transparent; border-top-color:currentColor; border-radius:50%; animation:spin .8s linear infinite; }
        @keyframes spin { to{ transform:rotate(360deg);} }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="/" class="back-link">‚Üê Back to Dashboard</a>
            
            <div class="header">
                <h1>üîç Running Scan</h1>
                <div class="target-info">Target: <strong>{{ target }}</strong></div>
                <div class="output-file">üìÅ {{ outpath }}</div>
            </div>

            <div id="status" class="status status-running">
                <span class="spinner"></span> Scan in progress...
            </div>

            <div class="controls">
                <button id="downloadBtn" class="btn-primary" disabled>üíæ Download Report</button>
                <button id="viewBtn" class="btn-primary" disabled>üëÅÔ∏è View Report</button>
            </div>

            <div id="log">Connecting to stream...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ansi_up@5.0.0/ansi_up.min.js"></script>
    <script>
        const jobId = "{{ job_id }}";
        const outpath = "{{ outpath }}";
        const reportName = outpath.split('/').pop();
        const proto = (location.protocol === 'https:') ? 'wss' : 'ws';
        const ws = new WebSocket(`${proto}://${location.host}/ws/${jobId}`);
        const log = document.getElementById('log');
        const downloadBtn = document.getElementById('downloadBtn');
        const viewBtn = document.getElementById('viewBtn');
        const statusDiv = document.getElementById('status');
        
        let logContent = [];
        const ansi_up = new AnsiUp();

        function escapeHtml(s) {
            return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        function appendLine(s) {
            // Convert ANSI escapes to HTML while escaping any raw HTML
            const safe = escapeHtml(s);
            const colored = ansi_up.ansi_to_html(safe);
            logContent.push(colored);
            log.innerHTML = logContent.join('<br/>');
            log.scrollTop = log.scrollHeight;
        }

        ws.onopen = () => {
            log.innerText = '';
            logContent = [];
            appendLine('[connected to job stream]');
        };

        ws.onmessage = (ev) => {
            const text = ev.data;
            appendLine(text);
            if(text.startsWith('[JOB_FINISHED]')) {
                const rc = text.includes('rc=0') ? 0 : 1;
                if(rc === 0) {
                    statusDiv.className = 'status status-finished';
                    statusDiv.innerHTML = '‚úÖ Scan completed successfully!';
                } else {
                    statusDiv.className = 'status status-error';
                    statusDiv.innerHTML = '‚ö†Ô∏è Scan completed with errors (rc=' + rc + ')';
                }
                downloadBtn.disabled = false;
                viewBtn.disabled = false;
            }
        };

        ws.onclose = () => appendLine('[stream closed]');
        ws.onerror = (e) => {
            appendLine('[websocket error]');
            statusDiv.className = 'status status-error';
            statusDiv.innerHTML = '‚ùå Connection error';
        };

        downloadBtn.addEventListener('click', () => {
            window.location = '/view?name=' + encodeURIComponent(reportName);
        });

        viewBtn.addEventListener('click', () => {
            window.location = '/view?name=' + encodeURIComponent(reportName);
        });
    </script>
</body>
</html>
