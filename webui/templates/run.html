<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTPMR - Running Scan</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- HTTPMR Design System -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-shell">
        {% include 'partials/sidebar.html' %}
        <main class="app-main">
            <div class="container">
                <button class="sidebar-toggle-main" type="button" aria-label="Open toolkit" data-sidebar-toggle-main>
                    <i class="fas fa-bars"></i>
                </button>
                
                <header class="dashboard-header">
                    <div class="flex justify-between items-center">
                        <div>
                            <h1><i class="fas fa-search"></i> Running Scan</h1>
                            <p class="subtitle">HTTP & Web Vulnerability Assessment Tool</p>
                        </div>
                        <div class="user-info">
                            <a href="/" class="btn btn-outline btn-sm">
                                <i class="fas fa-arrow-left"></i> Back to Dashboard
                            </a>
                        </div>
                    </div>
                </header>

                <div class="card">
                    <div class="card-header">
                        <div class="flex justify-between items-center">
                            <div>
                                <h2 class="card-title"><i class="fas fa-rocket"></i> Scan Progress</h2>
                                <div class="target-info">Target: <strong>{{ target }}</strong></div>
                                <div class="output-file"><i class="fas fa-folder"></i> {{ outpath }}</div>
                            </div>
                            <div id="status" class="status status-running">
                                <span class="spinner"></span> Scan in progress...
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button id="downloadBtn" class="btn btn-primary" disabled><i class="fas fa-download"></i> Download Report</button>
                        <button id="viewBtn" class="btn btn-primary" disabled><i class="fas fa-eye"></i> View Report</button>
                    </div>

                    <div class="log-section">
                        <h3><i class="fas fa-terminal"></i> Scan Output</h3>
                        <div id="log" class="log-output">
                            <div class="progress-indicator">
                                <div class="ascii-progress">⠋ Initializing scan...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- ANSI Up Library -->
    <script src="https://cdn.jsdelivr.net/npm/ansi_up@5.0.0/ansi_up.min.js"></script>
    <!-- HTTPMR UI JavaScript -->
    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/ui.js"></script>
    <script>
        const jobId = "{{ job_id }}";
        const outpath = "{{ outpath }}";
        const reportName = outpath.split('/').pop();
        const proto = (location.protocol === 'https:') ? 'wss' : 'ws';
        const ws = new WebSocket(`${proto}://${location.host}/ws/${jobId}`);
        const log = document.getElementById('log');
        const downloadBtn = document.getElementById('downloadBtn');
        const viewBtn = document.getElementById('viewBtn');
        const statusDiv = document.getElementById('status');
        const backBtn = document.querySelector('a[href="/"]');
        
        let logContent = [];
        const ansi_up = new AnsiUp();
        let progressInterval;
        let progressFrames = ['⠋', '⠙', '⠹', '⠸', '⠼', '⠴', '⠦', '⠧', '⠇', '⠏'];
        let currentFrame = 0;

        // Disable all buttons when scan starts
        function disableButtons() {
            downloadBtn.disabled = true;
            viewBtn.disabled = true;
            backBtn.classList.add('disabled');
            backBtn.style.pointerEvents = 'none';
            backBtn.style.opacity = '0.5';
        }

        // Enable all buttons when scan finishes
        function enableButtons() {
            downloadBtn.disabled = false;
            viewBtn.disabled = false;
            backBtn.classList.remove('disabled');
            backBtn.style.pointerEvents = '';
            backBtn.style.opacity = '';
        }

        // ASCII progress animation
        function startProgressAnimation() {
            progressInterval = setInterval(() => {
                currentFrame = (currentFrame + 1) % progressFrames.length;
                const progressEl = document.querySelector('.ascii-progress');
                if (progressEl) {
                    progressEl.textContent = `${progressFrames[currentFrame]} Scan in progress...`;
                }
            }, 100);
        }

        function stopProgressAnimation() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        function escapeHtml(s) {
            return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        function appendLine(s) {
            // Convert ANSI escapes to HTML while escaping any raw HTML
            const safe = escapeHtml(s);
            const colored = ansi_up.ansi_to_html(safe);
            
            // Check if this is real scan data (not just system messages)
            const isSystemMessage = s.includes('[connected to job stream]') || s.includes('[stream closed]') || s.includes('[websocket error]');
            const isJobFinished = s.includes('[JOB_FINISHED]');
            
            if (!isSystemMessage && !isJobFinished) {
                // This is real scan data - stop progress and show scan output
                if (progressInterval) {
                    stopProgressAnimation();
                    // Clear the progress indicator when real data arrives
                    const progressEl = document.querySelector('.progress-indicator');
                    if (progressEl) {
                        progressEl.style.display = 'none';
                    }
                }
                // Add scan data to log
                if (!logContent.includes(colored)) {
                    logContent.push(colored);
                }
                log.innerHTML = logContent.join('<br/>');
            } else if (isSystemMessage) {
                // This is a connection message - add below progress indicator
                if (!logContent.includes(colored)) {
                    logContent.push(colored);
                    // Rebuild the entire log content
                    const progressEl = document.querySelector('.progress-indicator');
                    const progressHtml = progressEl && progressEl.style.display !== 'none' ? progressEl.outerHTML : '';
                    log.innerHTML = progressHtml + '<br/>' + logContent.join('<br/>');
                }
            } else if (isJobFinished) {
                // Job finished - add the message but don't clear progress yet
                if (!logContent.includes(colored)) {
                    logContent.push(colored);
                    log.innerHTML = logContent.join('<br/>');
                }
            }
            
            log.scrollTop = log.scrollHeight;
        }

        // Initialize
        disableButtons();
        startProgressAnimation();

        ws.onopen = () => {
            // Don't reset logContent, let progress indicator stay visible
            appendLine('[connected to job stream]');
        };

        ws.onmessage = (ev) => {
            const text = ev.data;
            appendLine(text);
            if(text.startsWith('[JOB_FINISHED]')) {
                stopProgressAnimation();
                const rc = text.includes('rc=0') ? 0 : 1;
                if(rc === 0) {
                    statusDiv.className = 'status status-finished';
                    statusDiv.innerHTML = '<i class="fas fa-check-circle"></i> Scan completed successfully!';
                } else {
                    statusDiv.className = 'status status-error';
                    statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Scan completed with errors (rc=' + rc + ')';
                }
                enableButtons();
            }
        };

        ws.onclose = () => {
            stopProgressAnimation();
            appendLine('[stream closed]');
        };
        
        ws.onerror = (e) => {
            stopProgressAnimation();
            appendLine('[websocket error]');
            statusDiv.className = 'status status-error';
            statusDiv.innerHTML = '<i class="fas fa-times-circle"></i> Connection error';
            enableButtons();
        };

        downloadBtn.addEventListener('click', () => {
            window.location = '/view?name=' + encodeURIComponent(reportName);
        });

        viewBtn.addEventListener('click', () => {
            window.location = '/view?name=' + encodeURIComponent(reportName);
        });
    </script>
</body>
</html>
