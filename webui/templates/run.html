<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTPMR - Running Scan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: #764ba2;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .target-info {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .output-file {
            color: #999;
            font-size: 0.9em;
            font-family: monospace;
            word-break: break-all;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #log {
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            font-family: "Courier New", monospace;
            border-radius: 8px;
            font-size: 0.9em;
            line-height: 1.5;
            border: 1px solid #30363d;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .log-line {
            margin: 0;
        }
        
        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .status-running {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .status-finished {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-error {
            background: #ffebee;
            color: #c62828;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-radius: 50%;
            border-top-color: currentColor;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="/" class="back-link">‚Üê Back to Dashboard</a>
            
            <div class="header">
                <h1>üîç Running Scan</h1>
                <div class="target-info">Target: <strong>{{ target }}</strong></div>
                <div class="output-file">üìÅ {{ outpath }}</div>
            </div>

            <div id="status" class="status status-running">
                <span class="spinner"></span> Scan in progress...
            </div>

            <div class="controls">
                <button id="downloadBtn" class="btn-primary" disabled>üíæ Download Report</button>
                <button id="viewBtn" class="btn-primary" disabled>üëÅÔ∏è View Report</button>
            </div>

            <div id="log">Connecting to stream...</div>
        </div>
    </div>

    <script>
        const jobId = "{{ job_id }}";
        const outpath = "{{ outpath }}";
        const reportName = outpath.split('/').pop();
        const ws = new WebSocket(`ws://${location.host}/ws/${jobId}`);
        const log = document.getElementById('log');
        const downloadBtn = document.getElementById('downloadBtn');
        const viewBtn = document.getElementById('viewBtn');
        const statusDiv = document.getElementById('status');
        
        let logContent = [];

        function appendLine(s) {
            logContent.push(s);
            log.innerText = logContent.join('\n');
            log.scrollTop = log.scrollHeight;
        }

        ws.onopen = () => {
            log.innerText = '';
            logContent = [];
            appendLine('[connected to job stream]');
        };

        ws.onmessage = (ev) => {
            const text = ev.data;
            appendLine(text);
            if(text.startsWith('[JOB_FINISHED]')) {
                const rc = text.includes('rc=0') ? 0 : 1;
                if(rc === 0) {
                    statusDiv.className = 'status status-finished';
                    statusDiv.innerHTML = '‚úÖ Scan completed successfully!';
                } else {
                    statusDiv.className = 'status status-error';
                    statusDiv.innerHTML = '‚ö†Ô∏è Scan completed with errors (rc=' + rc + ')';
                }
                downloadBtn.disabled = false;
                viewBtn.disabled = false;
            }
        };

        ws.onclose = () => appendLine('[stream closed]');
        ws.onerror = (e) => {
            appendLine('[websocket error]');
            statusDiv.className = 'status status-error';
            statusDiv.innerHTML = '‚ùå Connection error';
        };

        downloadBtn.addEventListener('click', () => {
            window.location = '/view?name=' + encodeURIComponent(reportName);
        });

        viewBtn.addEventListener('click', () => {
            window.location = '/view?name=' + encodeURIComponent(reportName);
        });
    </script>
</body>
</html>
